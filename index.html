<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Library Project</title>

<body>
    <nav>
        <div class="logo">MyLibrary</div>
        <button id="add_book">Add Book</button>
    </nav>

    <div class="modal hidden">
        <div class="top">
            <h1>Book Details</h1>
            <button id="close_modal_button">X</button>
        </div>

        <input type=text placeholder="Book Author" id="input_author">
        <input type=number placeholder="Pages" id="input_pages">
        <div class="required">
        </div>
        <button id="submit_button">Add To Library</button>
    </div>

    <div class="books"></div>

    <div class="footer">
        <a href="https://github.com/azboss2021" target="#">Made By Caleb Wilson</a>
    </div>
